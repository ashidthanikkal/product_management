<h2 class="text-center">Add Product</h2>
<form (ngSubmit)="addProduct()" [formGroup]="addForm"  class=" container">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Product Name</label>
        <input formControlName="name"  type="text" class="form-control" id="exampleFormControlInput1" placeholder="Product Name">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Brand</label>
        <input formControlName="brand"   type="text" class="form-control" id="exampleFormControlInput1" placeholder="Product Name">
      </div>
      <select formControlName="category"  class="form-select" aria-label="Default select example">
        <option value="" selected>Other</option>
        <option value="Phones">Phone</option>
        <option value="Computers">Computers</option>
        <option value="Accessories">Accessories</option>
        <option value="Camera">Camera</option>
        <option value="In-ears">In-ears</option>

      </select>
      <div class="mb-3 mt-2">
        <label for="exampleFormControlInput4" class="form-label">Price</label>
        <input formControlName="price"  type="text" class="form-control" id="exampleFormControlInput1" placeholder="Product Name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea placeholder="Add Product Description" formControlName="description"  class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput5" class="form-label">Image</label>
        <input formControlName="image"  type="text" class="form-control" id="exampleFormControlInput1" placeholder="Image Url">
      </div>

      <div class="d-flex flex-wrap gap-3">
          <button type="submit" class="btn btn-primary"> Submit</button>
          <button routerLink="/allproducts" class="btn btn-secondary"> Cancel</button>
      </div>

</form>
